<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <!-- Mobile viewport optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url('/static/images/bg3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        h1, p {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 10px;
        }
        textarea {
            width: 90%;
            max-width: 500px;
            font-size: 16px;
            resize: vertical;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1, p {
                font-size: 24px;
            }
            textarea {
                font-size: 14px;
            }
            #button {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>SENTIMENT ANALYSIS</h1><br>
    <p>Tell Me About Your Day In The Below Textarea <br>And Press The Below Sentiment Button
        <br>To Find Your Emotion.
    </p>
    <form action="/analyze" method="post">
        <textarea name="text" rows="4" cols="50"></textarea>
        <br>
        <input id="button" type="image" src="{{url_for('static',filename='/images/sentibut.jpg')}}" alt="SUBMIT" width="120" height="120">
    </form>
</body>
</html>
